
<div class="panel panel-primary">
  <div class="panel-heading">
      Create Team
  </div>
  <div class="panel-body">
    <form class="form-horizontal"
         novalidate
         (ngSubmit)="save()"
         [formGroup]="teamForm">
     <fieldset>
      <div class="form-group"
          [ngClass]="{'has-error':  (teamForm.get('name').touched ||
                                    teamForm.get('name').dirty) &&
                                    !teamForm.get('name').valid }">
         <label class="col-md-2 control-label" for="firstNameId">First Name</label>
          <div class="col-md-8">
            <input class="form-control"
            id="firstNameId"
            type="text"
            placeholder="First Name (required)"
            formControlName="name" />
            <span class="help-block" *ngIf="(teamForm.get('name').touched ||
            teamForm.get('name').dirty) &&
            teamForm.get('name').errors">
            <span *ngIf="teamForm.get('name').errors.required">
          Please enter your Team name.
          </span>
          <span *ngIf="teamForm.get('name').errors.minlength">
          The TEAM name must be longer than 3 characters.
          </span>
          </span>
          </div>
      </div>

      <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
              <span>
                  <button class="btn btn-primary"
                          type="submit"
                          [disabled]="!teamForm.valid">
                      Save
                  </button>
              </span>
          </div>
      </div>

    </fieldset>
   </form>
  </div>
</div>
<div>
This is the response: {{ resp }}
</div>
